<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="js/index.js"></script>
</head>
<body>
    
<div class="container-fluid">

    <section id="seccionLog">


        <div class="col-sm-4 position-absolute top-50 start-50 translate-middle">
          
          <div class="card" style="background-color: rgb(236, 236, 236); border-radius: 10%;">
            <div class="card-body">
          <br>    
              <center>
              <svg xmlns="http://www.w3.org/2000/svg" width="160" height="160" fill="currentColor" class="bi bi-person-badge" viewBox="0 0 16 16">
                <path d="M6.5 2a.5.5 0 0 0 0 1h3a.5.5 0 0 0 0-1h-3zM11 8a3 3 0 1 1-6 0 3 3 0 0 1 6 0z"/>
                <path d="M4.5 0A2.5 2.5 0 0 0 2 2.5V14a2 2 0 0 0 2 2h8a2 2 0 0 0 2-2V2.5A2.5 2.5 0 0 0 11.5 0h-7zM3 2.5A1.5 1.5 0 0 1 4.5 1h7A1.5 1.5 0 0 1 13 2.5v10.795a4.2 4.2 0 0 0-.776-.492C11.392 12.387 10.063 12 8 12s-3.392.387-4.224.803a4.2 4.2 0 0 0-.776.492V2.5z"/>
              </svg>
            </center>

              <br>

              <h5 class="card-title">Ingresa con tu Usuario y contraseña</h5>
              <br>
              <div id="AlertaLog"><br></div>
              
              <div class="form-floating mb-3">
                <input type="email" class="form-control" id="email">
                <label for="floatingInput">Email</label>
              </div>
              <div class="form-floating mb-3">
                <input type="password" class="form-control" id="contraseña">
                <label for="floatingPassword">Contraseña</label>
              </div>
              
            <div class="row">
              <center>
              <a class="btn btn-primary col-lg-4" onclick="validarVaciosLog()">Ingresar</a>
              
              <button type="button" class="btn btn-primary col-sm-4" data-bs-toggle="modal" data-bs-target="#staticBackdrop">
                registarse
            </center>
            </div>
            </div>
          </div>
        </div>
      

    </section>

</div>

<div class="modal fade" id="staticBackdrop" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1" aria-labelledby="staticBackdropLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="staticBackdropLabel">Menu de Creacion de Usuarios</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        <div class="clo-md-12" id="AlertaCrear"></div>

        <form class="row g-3">

        <div class="clo-md-12" id="AlertaCedula"></div> 

        <div class="col-md-4">
          <div class="form-floating mb-3">
            <input type="number" class="form-control" id="CedulaC">
            <label for="floatingInput">Cedula</label>
          </div>
        </div>

        <div class="col-md-8">
        <div class="form-floating mb-3">
          <input type="text" class="form-control" id="NombreC">
          <label for="floatingInput">Nombre</label>
        </div>
      </div>

      <div class="clo-md-12" id="AlertaEmail" style="display: none;"></div>

      <div class="col-md-6">
        <div class="form-floating mb-3">
          <input type="email" class="form-control" id="EmailC">
          <label for="floatingInput">Email</label>
        </div>
      </div>

      <div class="col-md-6">
        <div class="form-floating mb-3">
          <input type="text" class="form-control" id="DireccionC">
          <label for="floatingInput">Direccion</label>
        </div>
      </div>
      <div class="clo-md-12" id="AlertaContraseña" style="display: none;"> </div>
      <div class="col-md-6">
        <div class="form-floating mb-3">
          <input type="password" class="form-control" id="contraseñaC">
          <label for="floatingPassword">Contraseña</label>
        </div>
      </div>

      <div class="col-md-6">
        <div class="form-floating mb-3">
          <input type="password" class="form-control" id="contraseñaC2">
          <label for="floatingPassword">Confirme Contraseña</label>
        </div>
      </div>

      <div class="clo-md-12" id="AlertaEdad" style="display: none;"> </div>

      <div class="col-md-6">
        <div class="form-floating mb-3">
          <input type="date" class="form-control" id="Edad">
          <label for="floatingInput">Fecha de Nacimiento</label>
        </div>
      </div>

      <div class="col-md-6">
        <select class="form-select" aria-label="Default select example" id="Sexo">
          <option selected value="0">Sexo</option>
          <option value="Hombre">Hombre</option>
          <option value="Mujer">Mujer</option>
          <option value="No sabe">No sabe</option>
        </select>
      </div>

      <div class="col-md-6">
        <select class="form-select" aria-label="Default select example" id="Localidad">
          <option selected value="0">Localidad</option>
          <option value="1">One</option>
          <option value="2">Two</option>
          <option value="3">Three</option>
        </select>
      </div>

      <div class="col-md-6">
        <select class="form-select" aria-label="Default select example" id="Ocupacion">
          <option selected value="0">Ocupacion</option>
          <option value="1">One</option>
          <option value="2">Two</option>
          <option value="3">Three</option>
        </select>
      </div>

      </form>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
        <button type="button" class="btn btn-primary" onclick="validarVacios()">Guardar Cambios</button>
      </div>
    </div>
  </div>
</div>

    
      <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</body>
</html>
